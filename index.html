<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="images/shiba-logo.png">
        <link href="home.css" rel="stylesheet" type="text/css" media="all"/>
        <title>Sample Coffee Shop</title>
    </head>
    <body>
        <div class="container">
            
            <nav class="bx navbar">
                <div class="header-logo">
                    <img src="images/logo.png">
                </div>
                <div class="header-link">
                    <a href="#">About</a>
                    <a href="#">Shop</a>
                    <a href="#">Contact</a>                    
                </div>
            </nav>
            
            <div class="bx hero">
                <div class="hero-1 hero-cta">
                    <h1>Your Local Coffee Shop</h1>
                    <p>Can't Start a day without a good coffee
                    </p>
                    <button type="button">Sign Up</button>
                </div>
                <div class="hero-1 hero-image">
                    <img src="images/coffee1.jpg" alt="shiba">
                </div>
            </div>

            <div class="bx content">
                <h2>Types of coffee</h2>
                <div class="content-info">
                    <div>
                        <img src="images/coffee2.jpg">
                        <p>Art</p>
                    </div>
                    <div>
                        <img src="images/coffee3.jpg">
                        <p>Atmosphere</p>
                    </div>
                    <div>
                        <img src="images/coffee4.jpg">
                        <p>Vibe</p>
                    </div>
                    <div>
                        <img src="images/coffee5.jpg">
                        <p>Flavor</p>
                    </div>
                </div>
            </div>
            <div class="bx quote">
                <p>"If I didn't have my first cup of coffee, run!"
                </p>
                <b>
                    -- Anonymous
                </b>
            </div>
            <div class="bx sign-up">
                <div class="sign-item signs-text">
                    <h3>Keep it updated with our shop!</h3>
                    <p>Sign up for the latest information right now!</p>
                </div>
                <div class="sign-item signs-button">
                    <button type="button">Sign Up</button>
                </div>
            </div>
            <div class="bx footer">
                <p>Copyright</p>
            </div>
        </div>
    </body>
</html>
